<h4>Items de la factura</h4>
@if(items.length > 0){
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>prodcuto</th>
                <th>precio</th>
                <th>cantidad</th>
                <th>remove</th>
            </tr>
        </thead>
        <tbody>
            @for (item of items; track $index){
                <tr app-row-item [item]="item" (removeEventEmitter)="onRemove($event)"></tr>
            }
        </tbody>
    </table>
}@else{
    <div class="alert alert-warning">La factura no tiene items!</div>
}
